error:
  app_error:
    missing_error: 'Application Name not specified'
    show_error: 'Application Name Missing'
    usage: 'USAGE - webit new app APP_NAME'
  model_error:
    show_error: 'Model Name Misssing'
    usage: |
          'USAGE(without attributes) - webit generate model MODEL_NAME
          USAGE(with attributes) - webit generate model MODEL_NAME DATA_TYPE:COLOUMN_NAME'
  controller_error:
    show_error: 'Controller Name Missing'
    usage: |
          'USAGE(without actions) - webit generate controller CONTROLLER_NAME
          USAGE(with actions) - webit generate controller CONTROLLER_NAME ACTION_NAME'
  model_control_error:
    show_error: 'Model/Controller Name missing'
  webit : |
        'Welcome to Webit
         A Ruby based Framework !'